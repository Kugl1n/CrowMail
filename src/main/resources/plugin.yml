name: CrowMail
version: 1.1.4
description: Sending parrots to deliver your letters
author: Kuglin

main: com.crow.CrowMail
api-version: '1.20'

prefix: crowMail

commands:
  carta:
    description: Cria uma carta
    usage: /<command>
    permission: crow.carta

  cartaanonima:
    description: Crie uma carta anonima
    usage: /<command>
    permission: crow.cartaanonima

  enviar:
    description: Envia a carta
    usage: /<command>
    permission: crow.enviar

  infocarta:
    description: Retorna o usuário que escreveu uma carta.
    usage: /<command>

  bloquearcartas:
    description: Retorna o usuário que escreveu uma carta.
    usage: /<command>