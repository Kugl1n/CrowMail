name: CrowMail
version: 1.2.0
description: Sending parrots to deliver your letters
author: Kuglin

main: com.crow.CrowMail
api-version: '1.20'

prefix: crowMail

commands:
  crowmail:
    description: Main command
    usage: /<command>

  carta:
    description: Writes a letter
    usage: /<command>
    permission: crow.carta

  cartaanonima:
    description: Writes an anonymous letter
    usage: /<command>
    permission: crow.cartaanonima

  enviar:
    description: Sends a letter
    usage: /<command>
    permission: crow.enviar

  infocarta:
    description: Returns the user who wrote a letter
    usage: /<command>
    permission: crow.infocarta

  bloquearcartas:
    description: Blocks the recieving of letters for that user
    usage: /<command>
    permission: crow.bloquear

  rasgar:
    description: Destroys the user's letter in hand
    usage: /<command>
    permission: crow.rasgar
